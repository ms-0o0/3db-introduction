<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #C7B8EA, #F7C6D9, #FFF3B0);
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
    }

    /* Navbar (home.html 스타일 유지) */
    .navbar {
      background-color: rgba(255,255,255,0.8) !important;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      color: #7A6BF5 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: #444 !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #7A6BF5 !important;
      transition: color 0.3s;
    }

    /* Profile section */
    .profile-section {
      margin-top: 100px;
    }

    .profile-card {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 40px 30px;
      animation: fadeIn 1s ease;
    }

    .profile-img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .typing {
      display: inline-block;
      border-right: 3px solid #7A6BF5;
      white-space: nowrap;
      overflow: hidden;
      font-weight: bold;
      font-size: 1.2rem;
      color: #6D63E0;
      width: 0; /* 처음엔 0에서 시작 */
      animation: typingSmooth 2.5s ease forwards, blink 0.6s step-end infinite;
    }

    /* 글자 개수(예: "My Profile" → 10글자)에 맞춰 ch 단위로 */
    @keyframes typingSmooth {
      from { width: 0ch; }
      to { width: 10ch; }
    }

    .profile-info {
      margin-top: 30px;
      text-align: left;
      padding: 0 10px;
    }
    .profile-info {
      font-size: 1.1rem;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(10px);
      animation: appear 0.8s ease forwards;
    }

    @keyframes appear {
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-info p:nth-child(1) { animation-delay: 1.2s; }
    .profile-info p:nth-child(2) { animation-delay: 1.6s; }
    .profile-info p:nth-child(3) { animation-delay: 2.0s; }
    .profile-info p:nth-child(4) { animation-delay: 2.4s; }
    .profile-info p:nth-child(5) { animation-delay: 2.8s; }
  </style>
</head>
<body>
  <!-- Navbar (home.html과 동일) -->
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Minsu’s Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="ms_home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_aboutMe.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_contact.html">Contack</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="profile-section">
    <div class="profile-card">
      <img src="./../img/minsu/me.jpg" alt="내 사진" class="profile-img">

      <h2 class="typing">My Profile</h2>

      <div class="profile-info">
        <p><strong>이름:</strong> 김민수</p>
        <p><strong>전공:</strong> 컴퓨터공학</p>
        <p><strong>MBTI:</strong> ISFP</p>
        <p><strong>관심 분야:</strong> 백엔드 개발, 게임 개발</p>
        <p><strong>목표:</strong> 꾸준히 성장해서 취업하기!</p>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
