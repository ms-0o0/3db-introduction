<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(to bottom, 
                #e0f2f7 0%,    /* 상단: 연한 파란색 */
                #f0f9ff 30%,   /* 중간: 더 연한 파란색 */
                #ffffff 100%   /* 하단: 흰색 */
            );
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Floating Background Elements */
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-element:nth-child(1) {
            width: 200px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
        }

        .floating-element:nth-child(2) {
            width: 150px;
            height: 100px;
            top: 20%;
            right: 15%;
            animation: float2 10s ease-in-out infinite;
        }

        .floating-element:nth-child(3) {
            width: 180px;
            height: 80px;
            top: 60%;
            left: 5%;
            animation: float3 12s ease-in-out infinite;
        }

        .floating-element:nth-child(4) {
            width: 120px;
            height: 90px;
            top: 70%;
            right: 10%;
            animation: float4 9s ease-in-out infinite;
        }

        .floating-element:nth-child(5) {
            width: 160px;
            height: 110px;
            top: 40%;
            left: 50%;
            animation: float5 11s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(3deg); opacity: 0.6; }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-25px) rotate(-2deg); opacity: 0.7; }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-35px) rotate(4deg); opacity: 0.5; }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(-3deg); opacity: 0.6; }
        }

        @keyframes float5 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.25; }
            50% { transform: translateY(-40px) rotate(2deg); opacity: 0.55; }
        }

        /* Header */
        .header {
            background: transparent;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid transparent;
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .nav {
            display: flex;
            gap: 32px;
        }

        .nav a {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav a:hover {
            color: #1a1a1a;
        }

        .cta-button {
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .cta-button:hover {
            background: #374151;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0;
            text-align: center;
            background: #ffffff;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 40px;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Browser Window Simulation */
        .browser-window {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 60px 0;
            overflow: hidden;
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .browser-header {
            background: #f9fafb;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .browser-controls {
            display: flex;
            gap: 8px;
        }

        .browser-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
        }

        .browser-btn.close { background: #ef4444; }
        .browser-btn.minimize { background: #f59e0b; }
        .browser-btn.maximize { background: #10b981; }

        .browser-url {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .browser-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            min-height: 500px;
        }

        .main-panel {
            padding: 40px;
            border-right: 1px solid #e5e7eb;
        }

        .sidebar {
            background: #f9fafb;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e5e7eb;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #9ca3af;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-name {

            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-title {
            font-size: 1.125rem;
            color: #6b7280;
            margin-bottom: 24px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Chat Interface */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .chat-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .ask-button {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #3b82f6;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .chat-input {
            margin-top: 24px;
            display: flex;
            align-items: center;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .chat-input input::placeholder {
            color: #9ca3af;
        }

        .mic-icon {
            color: #6b7280;
            margin-left: 8px;
        }

        /* Sections */
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 60px 0;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            animation: fadeInScale 0.8s ease-out;
            animation-fill-mode: both;
        }

        .section-card:nth-child(1) { animation-delay: 0.1s; }
        .section-card:nth-child(2) { animation-delay: 0.2s; }
        .section-card:nth-child(3) { animation-delay: 0.3s; }

        .section-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            transform: translateY(-5px);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .section-title {

            color: #1a1a1a;

        .section-content {

            margin-bottom: 20px;
            line-height: 1.6;

        .section-links {

        .section-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;

        }

            color: #1d4ed8;
        }

        /* Footer */

            margin-top: 80px;

        }

        .social-links {

            justify-content: center;
            gap: 16px;
        }

        .social-link {

            align-items: center;
            justify-content: center;

            height: 40px;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #6b7280;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-link:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* Responsive */

            .header-content {

            }

            .nav {

            }

            }

            }

            }

            .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        // 헤더 스크롤 효과
        function handleHeaderScroll() {
            const header = document.querySelector('.header');
            const scrollY = window.scrollY;
            
            if (scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        }

        // 스크롤 기반 애니메이션
        function handleScrollAnimation() {
            const elements = document.querySelectorAll('.section-card');
            const windowHeight = window.innerHeight;

            elements.forEach((element, index) => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.style.opacity = '1';
                    element.style.transform = 'scale(1) translateY(0)';
                }
            });
        }

        // 페이지 로드 시 애니메이션 초기화
        window.addEventListener('load', () => {
            // 떠다니는 요소들에 랜덤 지연 추가
            const floatingElements = document.querySelectorAll('.floating-element');
            floatingElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.5}s`;
            });

            // 스크롤 애니메이션 활성화
            window.addEventListener('scroll', () => {
                handleHeaderScroll();
                handleScrollAnimation();
            });
            
            // 초기 실행
            handleHeaderScroll();
            handleScrollAnimation();
        });

        // 부드러운 스크롤 효과
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // 마우스 움직임에 따른 미묘한 효과
        document.addEventListener('mousemove', (e) => {
            const floatingElements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                const xPos = (x - 0.5) * speed * 10;
                const yPos = (y - 0.5) * speed * 10;
                
                element.style.transform += ` translate(${xPos}px, ${yPos}px)`;
            });
        });
    </script>
