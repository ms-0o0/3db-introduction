<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minsu’s Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #A7D8F0, #F7C6D9, #FFF3B0);
      background-attachment: fixed;
      background-size: cover;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(255,255,255,0.8) !important;
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-brand {
      color: #7A6BF5 !important;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .nav-link {
      color: #444 !important;
      font-weight: 600;
    }
    .nav-link:hover {
      color: #7A6BF5 !important;
      transition: color 0.3s;
    }

    /* Carousel */
    .carousel {
      max-width: 800px;
      margin: 60px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .carousel-item img {
      object-fit: cover;
      height: 450px;
    }

    /* Carousel animation - fade */
    .carousel-fade .carousel-item {
      transition: opacity 1s ease-in-out;
    }

    /* Text section */
    .home-text {
      text-align: center;
      margin-top: 40px;
    }
    .home-text h2 {
      font-size: 32px;
      color: #6D63E0;
    }
    .home-text p {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .home-text h2 { font-size: 24px; }
      .carousel-item img { height: 250px; }
    }
  </style>
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-md fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Minsu’s Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="ms_home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_aboutMe.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="ms_contact.html">Contack</a></li>
        </ul>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Spacing below navbar -->
  <div style="height:80px;"></div>

  <!-- ===== Carousel ===== -->
  <div id="minsuCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./../img/minsu/slide1.jpg" class="d-block w-100" alt="슬라이드1">
      </div>
      <div class="carousel-item">
        <img src="./../img/minsu/slide2.jpg" class="d-block w-100" alt="슬라이드2">
      </div>
      <div class="carousel-item">
        <img src="./../img/minsu/slide3.jpg" class="d-block w-100" alt="슬라이드3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#minsuCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1);"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#minsuCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1);"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#minsuCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#minsuCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#minsuCarousel" data-bs-slide-to="2"></button>
    </div>
  </div>

  <!-- ===== Text Section ===== -->
  <section class="home-text container">
    <h2 class="fw-bold">안녕하세요, 김민수입니다 🌤️</h2>
    <p>새로운 경험을 좋아하고, 배움을 즐기는 개발자 지망생이에요.</p>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
