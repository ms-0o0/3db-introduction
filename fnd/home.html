<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 조 소개</title>
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>
  <header>우리 조를 소개합니다 👋</header>

  <section class="intro">
    <h2>✨ 우리 조의 이야기</h2>
    <p>
      저희는 창의적이고 협력적인 팀으로, 각자의 개성과 역량을 살려 프로젝트를 함께 만들어가고 있습니다.<br>
      서로의 아이디어를 존중하며 즐겁게 성장하는 것을 목표로 하고 있어요!
    </p>
  </section>

  <div class="slider">
    <div class="slide-container" id="slideContainer">
      <div class="slide" onclick="location.href='static/member1.html'">
        <img src="img/member1.jpeg" alt="조원1">
        <h3>박성준</h3>
        <p>안녕하세요</p>
      </div>
      <div class="slide" onclick="location.href='member2.html'">
        <img src="img/member3.jpg" alt="조원2">
        <h3>권태환</h3>
        <p>본인요약</p>
      </div>
      <div class="slide" onclick="location.href='member3.html'">
        <img src="img/member2.jpg" alt="조원3">
        <h3>김민수</h3>
        <p>본인요약</p>
      </div>
      <div class="slide" onclick="location.href='member4.html'">
        <img src="img/member4.jpg" alt="조원4">
        <h3>김영우</h3>
        <p>본인요약</p>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">◀ 이전</button>
    <button id="nextBtn">다음 ▶</button>
  </div>

  <button class="join-btn" id="openModalBtn">우리 조에 함께할래요?</button>

  <!-- ===== 모달 ===== -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>참여 신청서</h2>
      <form id="applyForm">
        <label>이름</label>
        <input type="text" id="name" required>

        <label>이메일</label>
        <input type="email" id="email" required>

        <label>관심 분야</label>
        <select id="interest">
          <option>프론트엔드</option>
          <option>백엔드</option>
          <option>디자인</option>
          <option>기획</option>
          <option>기타</option>
        </select>

        <label>한마디</label>
        <textarea id="message" rows="3"></textarea>

        <input type="submit" value="신청하기" class="submit-btn">
      </form>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
